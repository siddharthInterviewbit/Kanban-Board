<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .star { 
                cursor: pointer;
            }

            .star.filled { 
                color: gold;
            }            
    </style>
</head>
<body>
    <div class="rating">
        <span id="stars">
            <span class="star" data-value="1"> &#9733; </span>
            <span class="star" data-value="2"> &#9733; </span>
            <span class="star" data-value="3"> &#9733; </span>
            <span class="star" data-value="4"> &#9733; </span>
            <span class="star" data-value="5"> &#9733; </span>
        </span>

        <p>Rating <span id="rating">0</span> /5 </p>
    </div>
    <script>
        let stars = document.getElementById('stars');
        let ratingDisplay = document.getElementById('rating');
        let allStars = document.querySelectorAll('.star');
        stars.addEventListener('click', function(e) {
            if(e.target.classList.contains('star')) {
                let value = parseInt(e.target.getAttribute('data-value'));
                updateRating(value);
            }
        });

        // function updateRating(value) {
        //     ratingDisplay.innerText = value;
        //     console.log(allStars[0]);
        //     for(let i = 0; i < allStars.length; i++) {
        //         allStars[i].classList.remove('filled');
        //     }

        //     for(let i = 0; i < value; i++) {
        //         allStars[i].classList.add('filled');
        //     }
        // }

        function updateRating(value) {
            ratingDisplay.innerText = value;
            allStars.forEach(function(star) {
                const starValue = parseInt(star.getAttribute('data-value'));
                // 
                // value = 3
                // starValue = 4
                star.classList.toggle('filled', starValue <= value);
                // star.classList.remove('filled');
                // if(starValue <= value) {
                //     star.classList.add('filled');
                // }
            })
        }
    </script>
</body>
</html>
