<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>The Window Object</h1>

    <h2>The clearTimeout() Method</h2>

    <p>Click the button to prevent the timeout to execute. (You have 3 seconds).</p>

    <h2 id="demo"></h2>

    <button onclick="myStopFunction()">Stop it</button>

    
    <script>
        function abc() {
            console.log("d");
            setTimeout(function(){console.log("b")} , 5000);
            console.log("a");
            setTimeout(function(){console.log("c")} , 1000);
            console.log("e");
            console.log("f");
        }
        abc();

        const myTimeout = setTimeout(myGreeting, 3000);

        function myGreeting() {
            document.getElementById("demo").innerHTML = "Happy Birthday!"
        }

        function myStopFunction() {
            clearTimeout(myTimeout);
        }
        
    </script>


</body>
</html>
